{% extends 'aplicacion/base.html' %} 
{% load static %} 
{% block titulo %}Editar Perfil{% endblock titulo %}  
{% block contenido %}
    <h3><p style="color: red;">Editar Perfil "{{ usuario }}"</p></h3>
    <br>
    <form action="" method="POST">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <button type="submit">Actualizar Usuario</button>
    </form>
    <a class="btn btn-danger" href="{% url 'agregar_avatar' %}"role="button">Agregar Avatar</a>
{% endblock contenido %}
